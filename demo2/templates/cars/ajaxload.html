<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-2.1.4.min.js"></script>
    <script>
        $(function () {
            $("#load").click(function () {
                console.log("标签加载完毕");
                $.ajax({
                    url:'/cars/ajax/',
                    type: "post",
                    data:{"csrfmiddlewaretoken": $("input[name=csrfmiddlewaretoken]").val()},
                    success: function (data) {
                        console.log(data);
                    }
                })
            })
        })
    </script>
</head>
<body>
    {% csrf_token %}
    <button id="load">点击load内容</button>
    <div id="info"></div>
</body>
</html>
