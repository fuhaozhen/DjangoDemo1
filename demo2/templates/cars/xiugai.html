{% extends 'cars/base.html' %}
{% block title %}
修改信息
{% endblock %}
{% block right %}
<form class="form-horizontal" method="post" action="{% url 'cars:new' %}">
  <div class="form-group">
    <div class="col-sm-10">
       用户名：<input type="text" class="form-control" id="inputEmail3" placeholder="{{username}}"  readonly>
    </div>
  </div>
  <div class="form-group">

    <div class="col-sm-10">
      手机号：<input type="text" class="form-control" id="inputPassword3" placeholder="tel" name="tel" required>
    </div>
  </div>

     <div class="form-group">

    <div class="col-sm-10">
        性别：
         <label class="radio-inline" >
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="男"  required>男
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="女" checked>女
        </label>

    </div>

  </div>


    <div class="form-group">

    <div class="col-sm-10">
        年龄：
      <input type="text" class="form-control" id="inputEmail5" placeholder="age" name="age" required>
    </div>
  </div>
     <div class="form-group">

    <div class="col-sm-10">
        邮箱：
      <input type="text" class="form-control" id="inputEmail9" placeholder="email" name="email" required>
    </div>
  </div>
    <div class="form-group">

    <div class="col-sm-10">
           地址：
      <input type="text" class="form-control" id="inputEmail6" placeholder="addr" name="addr" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">保存</button>
    </div>
  </div>
</form>
{% endblock %}
