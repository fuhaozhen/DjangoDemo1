<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
</head>
<body>
    <h2>书名:{{book.btitle}}</h2>
    <ul>
        {% for hero in book.heroinfo_set.all %}
            <li>{{hero.hname}}--{{hero.hcontent}}
                <a href="{% url 'booktest:deletehero' hero.id %}">删除角色</a>
            </li>
        {% empty %}
            <h3>没有角色信息</h3>
        {% endfor %}
    </ul>
    <a href = "{% url 'booktest:addhero' book.id %}">添加角色</a>
    {#<a href = "/booktest/list/">返回列表页</a>#}
    <a href = "{% url 'booktest:list' %}">返回列表页</a>
</body>
</html>
