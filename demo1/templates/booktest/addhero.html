<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加角色</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h2>{{btitle}}——添加角色</h2>
        <form action="/booktest/addherohandler/" method="post">
            角色名：<input type="text" name="heroname">
            <br>
            性别：男<input type="radio" value="1" name="gender" checked> 女 <input type="radio" value="0" name="gender">
            <br>
            描述：<input type="text"  name="herocontent">
            <br>
            <input type="hidden" value="{{bookid}}" name="bookid">
            <br>
            <input type="submit" value="添加">
        </form>
    </div>
</body>
</html>
